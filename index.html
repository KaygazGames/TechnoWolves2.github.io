<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TECHNO WOLVES</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Genel Arka Plan */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: #333;
    }
    /* İçerik Kutusu */
    .content-box {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      margin-top: 80px; /* Navbar yüksekliği göz önünde */
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigasyon -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">
      <img src="assets/images/techno-wolves-logo.jpeg" alt="Techno Wolves Logo">
      TECHNO WOLVES
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Gezinmeyi Aç">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
        <li class="nav-item"><a class="nav-link" href="team.html">Takım</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Hakkımızda</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">İletişim</a></li>
      </ul>
    </div>
  </nav>

  <div class="container content-box">
    <h1>TECHNO WOLVES’a Hoş Geldiniz!</h1>
    <p>Biz robotlarla yarışan, ileri görüşlü ve esprili bir takımız.  
       Etkinlik takvimimize göz atın ve bize katılın!</p>
    
    <h2>Gelecek Etkinlikler</h2>
    <div id="events" class="row"></div>
  </div>

  <script>
    // Kurgusal FTC etkinlik takvimi
    const events = [
      { title: "Kickoff", date: "2025-09-01", description: "Sezonun başlangıcı, görev tanımları ve kuralların açıklanması." },
      { title: "Robot Tasarım Aşaması", date: "2025-10-01", description: "Ekiple beyin fırtınası ve CAD tasarımları; yenilikçi robot fikri geliştiriliyor." },
      { title: "Kodlama & Prototipleme", date: "2025-11-15", description: "Robot kontrol kodları yazılıyor, ilk prototip testleri yapılıyor." },
      { title: "Bölgesel Turnuva", date: "2025-12-20", description: "Robotumuzu ilk kez sahaya sürüyoruz. Heyecan dorukta!" },
      { title: "Ulusal Şampiyona", date: "2026-01-10", description: "En iyi robotlarla yarışma zamanı. TECHNO WOLVES gümbür gümbür geliyor!" }
    ];

    const eventsContainer = document.getElementById("events");
    events.forEach(event => {
      const colDiv = document.createElement("div");
      colDiv.className = "col-md-6";
      colDiv.innerHTML = `
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">${event.title}</h5>
            <h6 class="card-subtitle mb-2 text-muted">${event.date}</h6>
            <p class="card-text">${event.description}</p>
          </div>
        </div>
      `;
      eventsContainer.appendChild(colDiv);
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
