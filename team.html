<body>
  <!-- Navigasyon -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">
      <img src="assets/images/techno-wolves-logo.jpeg" alt="Techno Wolves Logo">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

    <div id="team-members" class="mt-3"></div>
  </div>

  <script>
    // Takım üyeleri listesi (açıklamasız)
    const teamMembers = [
      "Kağan Karaiyen",
      "Turgutalp Paslanmaz",
      "Çınar Şimşek",
      "Çınar Güner",
      "Nazenin Erginağ",

      "Derin Su Ateş"

    let listHTML = '<ul class="list-group">';
    teamMembers.forEach(member => {
      listHTML += `<li class="list-group-item">${member}</li>`;
    });
    listHTML += '</ul>';
    document.getElementById("team-members").innerHTML = listHTML;
